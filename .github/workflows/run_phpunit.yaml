name: PHPUnit Tests

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Set up PHP
              uses: shivammathur/setup-php@v3
              with:
                  php-version: '8.1'

            - name: Install dependencies
              run: composer install

            - name: Run PHPUnit tests
              run: vendor/bin/phpunit
