version: '3'

services:
  # PHP application container
  lumen:
    container_name: lumen
    build: container/php
    image: php:own
    depends_on:
      - mysql
    volumes:
      - ./:/app:cached
      - ./container/php/php.ini-production:/usr/local/etc/php/conf.d/10-custom.ini
    networks:
      - app_network

  # Database container
  mysql:
    container_name: mysql
    image: mysql:5.7
    ports:
      - "3306:3306"
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/mysql:cached
    networks:
      - app_network

  # Web Server
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./container/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:cached
      - ./:/app:cached
    depends_on:
      - lumen
    networks:
      - app_network

volumes:
  db-data:

networks:
  app_network:
    driver: "bridge"
