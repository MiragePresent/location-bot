version: '3'

services:
  # PHP application container
  lumen:
    container_name: lumen
    build: container/php
    image: php:own
    depends_on:
      - mysql
      - elastic
    volumes:
      - ./:/app:cached
      - ./container/php/php.ini-production:/usr/local/etc/php/conf.d/10-custom.ini
    networks:
      - app_network


  # Database container
  mysql:
    container_name: bot_mysql
    image: mysql:5.7
    env_file:
      - .env
    volumes:
      - ./container/data/mysql:/var/lib/mysql
    networks:
      - app_network
    restart: on-failure

  backuper:
    build: container/backuper
    container_name: database-backup
    env_file:
      - .env
    volumes:
      - ./container/data/backup:/opt/mysql/backup
    command: crond -f -d 8
    restart: always

  # Web Server
  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./container/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:cached
      - ./:/app:cached
    depends_on:
      - lumen
    networks:
      - app_network

  elastic:
    container_name: elastic
    build: container/elastic
    environment:
      - "node.name=location-bot-master"
      - "discovery.type=single-node"
      - "bootstrap.memory_lock=true"
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
    volumes:
      - ./container/data/elastic:/usr/share/elasticsearch/data
      - ./container/elastic/config/synonyms:/usr/share/elasticsearch/config/synonyms
    networks:
      - app_network
    restart: on-failure

volumes:
  db-data:

networks:
  app_network:
    driver: "bridge"
